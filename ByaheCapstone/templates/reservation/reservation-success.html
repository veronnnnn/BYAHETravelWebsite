{% extends "reservation/reserve-layout.html" %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Reservation Success</title>
    {% endblock title %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Reservation Confirmed</h1>
        <p class="lead">Thank you for your reservation. Your details have been successfully submitted.</p>
        <a href="{% url 'reservation-form' %}" class="btn btn-primary">Make Another Reservation</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
