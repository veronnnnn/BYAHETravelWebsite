{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Change Password - Byahe</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/forgot-pass-styles.css' %}">

    {% include "loader.html" %}

</head>
<body>
    <div class="container mt-5 position-relative">
        <a href="{% url 'home' %}" class="back-btn text-decoration-none position-absolute">&#x2190; Back</a>
        <a href="{% url 'signup' %}" class="signup-link text-decoration-none position-absolute">Don't have an account? Sign up now</a>
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                <div class="text-center mb-4" style="margin-top: 100px;">
                    <img src="{% static 'images/backgrounds/byahe-logo.png'%}" alt="Byahe Logo" class="img-fluid" style="max-width: 100px;">
                </div>
                <div class="card p-4">
                    <h1 class="h4 text-center mb-3">Change Your Password</h1>

                {% if messages %}
                    {% for message in messages %}
                        <center>
                            <h4 style="color: 
                                {% if message.tags == 'error' %} firebrick 
                                {% else %} dodgerblue {% endif %};">
                                {{ message }}
                            </h4>
                        </center>
                    {% endfor %}
                {% endif %}

                    <p class="text-center text-muted mb-4">Enter your new password</p>
                    <form action="#" method="POST">

                        {% csrf_token %}

                        <div class="col mb-3">
                            <div class="col-md-12 position-relative">
                                <label for="password" class="form-label">New Password</label>
                                <input type="password" id="password" required name="password" class="form-control">
                                <small class="text-muted">Use 8 or more characters.</small>
                            </div>
                            <div class="col-md-12 position-relative">
                                <label for="confirm-password" class="form-label">Confirm Password</label>
                                <input type="password" id="confirm_password" required name="confirm_password" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn custom-btn w-100">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
